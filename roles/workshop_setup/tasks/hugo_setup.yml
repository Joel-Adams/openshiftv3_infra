#--------------------------------------------------
# Install hugo
#--------------------------------------------------

- name: install latest version of screen
  become: yes
  yum:
    name: screen
    state: latest

- name: install latest version of asciidoctor
  become: yes
  yum:
    name: asciidoctor
    state: latest

- name: Make github directory
  become: yes
  file:
    path:  "/home/{{ openshift_admin_username }}/github"
    owner: "{{ openshift_admin_username }}"
    mode: 0755
    state: directory

- name: Make hugo directory
  become: yes
  file:
    path:  "/home/{{ openshift_admin_username }}/hugo"
    owner: "{{ openshift_admin_username }}"
    mode: 0755
    state: directory

- name: Clone redhatgov
  git:
    repo: "https://github.com/Joel-Adams/redhatgov.github.io.git"
    version: docs
    dest: "/home/{{ openshift_admin_username }}/github/redhatgov.github.io"
    accept_hostkey: yes

- name: Get hugo
  get_url:
    url:  https://github.com/gohugoio/hugo/releases/download/v0.52/hugo_0.52_Linux-64bit.tar.gz
    dest: "/home/{{ openshift_admin_username }}/hugo/hugo_0.52_Linux-64bit.tar.gz"

- name: Remove old hugo deployment
  become: yes
  file:
    path: "/home/{{ openshift_admin_username }}/github/redhatgov.github.io/hugo"
    state: absent

- name: Extract hugo server
  unarchive:
    src: "/home/{{ openshift_admin_username }}/hugo/hugo_0.52_Linux-64bit.tar.gz"
    dest: "/home/{{ openshift_admin_username }}/github/redhatgov.github.io"
    remote_src: yes

- name: Template over hugo script
  template:
    dest="/home/{{ openshift_admin_username }}/github/redhatgov.github.io/hugoscript.sh"
    src=hugo.script.sh.j2

- name: make the script executable
  file:
    path: "/home/{{ openshift_admin_username }}/github/redhatgov.github.io/hugoscript.sh"
    mode: 0755

- name: Start hugo in a screen
  become: yes
  command: screen -S hugo -d -m "/home/{{ openshift_admin_username }}/github/redhatgov.github.io/hugoscript.sh"
